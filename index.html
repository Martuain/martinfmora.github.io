<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Martin Mora - Digital Innovation Leader</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mobile-patch.css">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color:#1a202c;
      overflow-x:hidden;
      position:relative;
    }
    img { max-width: 100%; height: auto; }

    /* Floating Background */
    .floating-elements { position:fixed; inset:0; width:100%; height:100%; pointer-events:none; z-index:0; }
    .floating-element { position:absolute; background: rgba(255,255,255,0.1); border-radius:50%; animation: float 6s ease-in-out infinite; }
    .floating-element:nth-child(1){ width:80px;height:80px; top:20%; left:10%; animation-delay:0s; }
    .floating-element:nth-child(2){ width:120px;height:120px; top:60%; right:15%; animation-delay:2s; }
    .floating-element:nth-child(3){ width:60px;height:60px; bottom:20%; left:20%; animation-delay:4s; }

    @keyframes fadeInUp {
      0% { opacity:0; transform:translateY(40px); }
      100% { opacity:1; transform:translateY(0); }
    }

    header {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      box-shadow:0 4px 20px rgba(0,0,0,0.1);
      position:fixed; top:0; left:0; right:0; z-index:1000;
    }

    /* Carousel Section */
    #partners-carousel {
      background:#fff;
      padding:1rem 0 2rem 0;
      max-width:100%;
    }
    .carousel-container {
      max-width: 1400px;
      margin:0 auto;
      position: relative;
      height: 140px;
      display:flex;
      justify-content:center;
      align-items:center;
      overflow:hidden;
      opacity:0;
      animation: fadeInUp 1s ease-out forwards;
      animation-delay:0.7s;
    }

    .carousel-nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.7);
      border: none;
      padding: 0.5rem;
      border-radius: 50%;
      font-size: 2rem;
      cursor: pointer;
      z-index: 2;
      transition: background 0.3s ease;
    }
    
    .prev-btn {
      left: 10px;
    }
    
    .next-btn {
      right: 10px;
    }
    
    .carousel-nav-btn:hover {
      background: rgba(255, 255, 255, 1);
    }

    .carousel-wrapper { width:100%; overflow:hidden; position:relative; }
    .carousel-track {
      display:flex;
      align-items:center;
      gap:3rem;
    }
    .carousel-track img {
      height: 100px;
      min-width:150px;
      object-fit:contain;
      filter: grayscale(20%) opacity(0.8);
      transition:all 0.4s ease;
      border-radius:8px;
      padding:10px;
    }
    .carousel-track img:hover { transform:scale(1.15); filter:grayscale(0%) opacity(1); }

    @keyframes infiniteScroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    @media(max-width:768px){
      .carousel-track { gap:2rem; }
      .carousel-track img { height:80px; }
      .carousel-container { height:120px; }
    }
  </style>
</head>
<body>
  <!-- Floating Background -->
  <div class="floating-elements">
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
  </div>

  <!-- Carousel Section -->
  <section id="partners-carousel">
    <div class="carousel-container animate-up" style="animation-delay:0.7s">
      <div class="carousel-wrapper">
        <!-- Left Navigation Button -->
        <button class="carousel-nav-btn prev-btn"><i class="fas fa-chevron-left"></i></button>
        <div class="carousel-track">
          <a href="https://www.pmi.org" target="_blank"><img src="assets/logos/pmi.png" alt="PMI Logo"></a>
          <a href="https://www.lanavemadrid.com" target="_blank"><img src="assets/logos/lanave.png" alt="La Nave Madrid Logo"></a>
          <a href="https://www.finnovista.com" target="_blank"><img src="assets/logos/finnovista.png" alt="Finnovista Logo"></a>
          <a href="https://innovationexperience.org" target="_blank"><img src="assets/logos/innovationexperience.jpg" alt="Innovation Experience Logo"></a>
          <a href="https://pmi-mad.org" target="_blank"><img src="assets/logos/pmi-madrid.png" alt="PMI Madrid Logo"></a>
          <a href="https://damap.tech" target="_blank"><img src="assets/logos/damap.png" alt="DaMap Logo"></a>
          <a href="https://www.riserup.io" target="_blank"><img src="assets/logos/riserup.png" alt="RiserUp Logo"></a>
          <a href="https://pmi.org.ar" target="_blank"><img src="assets/logos/pmi-buenosaires.png" alt="PMI Buenos Aires Logo"></a>
          <a href="https://www.startupbootcamp.org" target="_blank"><img src="assets/logos/startupbootcamp.png" alt="StartupBootcamp Logo"></a>
          <a href="https://www.globaltechcouncil.org" target="_blank"><img src="assets/logos/globaltechcouncil.png" alt="Global Tech Council Logo"></a>
        </div>
        <!-- Right Navigation Button -->
        <button class="carousel-nav-btn next-btn"><i class="fas fa-chevron-right"></i></button>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const track = document.querySelector(".carousel-track");
      const prevBtn = document.querySelector(".prev-btn");
      const nextBtn = document.querySelector(".next-btn");
      const images = document.querySelectorAll(".carousel-track img");
      const totalImages = images.length;
      let index = 0;

      function moveCarousel() {
        track.style.transform = `translateX(-${index * 160}px)`; // Adjust for gap width
      }

      prevBtn.addEventListener("click", () => {
        index = (index === 0) ? totalImages - 1 : index - 1;
        moveCarousel();
      });

      nextBtn.addEventListener("click", () => {
        index = (index === totalImages - 1) ? 0 : index + 1;
        moveCarousel();
      });
    });
  </script>

</body>
</html>
