<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Martin Mora - European Startup Ecosystem Map</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    header a.logo {
      color: #667eea;
      font-weight: 700;
      text-decoration: none;
    }

    .page-header {
      padding-top: 120px;
      padding-bottom: 40px;
      text-align: center;
      color: white;
    }

    .page-header h1 {
      font-weight: 800;
      margin-bottom: 1rem;
    }

    .info-text {
      text-align: center;
      color: rgba(255, 255, 255, 0.9);
      margin: 1rem auto 2rem;
      max-width: 800px;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    iframe {
      border: none;
      width: 100%;
      height: 80vh;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
    }

    .cta-back {
      background: #fff;
      color: #667eea;
      padding: 0.8rem 1.5rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      display: inline-block;
      margin-top: 1rem;
    }

    .cta-back:hover {
      background: #f8f8f8;
    }

    /* Footer */
    footer {
      background: #f8f9fa;
      color: #333;
      text-align: center;
      padding: 20px 0;
      border-top: 1px solid #ddd;
      margin-top: 60px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    .social-icons a {
      font-size: 1.8rem;
    }

    .social-icons a[aria-label="LinkedIn"] { color: #0077b5; }
    .social-icons a[aria-label="GitHub"] { color: #000; }
    .social-icons a[aria-label="Medium"] { color: #00ab6c; }

    /* Calendly Floating Button */
    .floating-calendly-btn {
      position: fixed;
      bottom: 28px;
      right: 28px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-weight: 600;
      padding: 14px 22px;
      border-radius: 50px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1rem;
      z-index: 1200;
    }

    .floating-calendly-btn:hover {
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
      color: #fff;
    }

    @media (max-width: 768px) {
      .floating-calendly-btn {
        padding: 12px 18px;
        font-size: 0.95rem;
        bottom: 20px;
        right: 20px;
      }
    }
  </style>
</head>

<body>
  <header class="py-3 text-center">
    <a href="index.html" class="logo fs-4">Martin Mora</a>
  </header>

  <section class="page-header">
    <h1>European Startup Ecosystem Map</h1>
    <p class="info-text">
      Explore innovative ventures, investment trends, and technology clusters shaping Europe’s startup scene.<br />
      Built in collaboration with 
      <a href="https://www.pampam.city" target="_blank" style="color:#ffccff; text-decoration:underline;">Pampam.City</a>.
    </p>
    <a href="blog.html" class="cta-back">← Back to Blog</a>
  </section>

  <div class="container-fluid px-4">
    <iframe src="https://www.pampam.city/europe-rise-MPjGbJa08mbotKuTpUnf" allowfullscreen></iframe>
  </div>

  <footer>
    <p>© 2025 Martin Mora</p>
    <div class="social-icons">
      <a href="https://www.linkedin.com/in/martinfmora/" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
      <a href="https://github.com/martuain" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
      <a href="https://medium.com/@mfmora" target="_blank" aria-label="Medium"><i class="fab fa-medium"></i></a>
      <a href="https://substack.com/@mfmora913394" target="_blank" aria-label="Substack"><i class="fa fa-bars" style="color:red"></i></a>
    </div>
  </footer>

  <!-- Calendly Floating Button -->
  <a href="#" class="floating-calendly-btn" onclick="openCalendly()">
    <i class="fa-regular fa-calendar"></i> Book a Call
  </a>

  <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet" />
  <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript"></script>
  <script>
    function openCalendly() {
      Calendly.initPopupWidget({
        url: 'https://calendly.com/martin-f-mora/30-minute-meeting'
      });
      return false;
    }
  </script>
  <script src="https://kit.fontawesome.com/a2e0e6b9e5.js" crossorigin="anonymous"></script>
</body>
</html>
