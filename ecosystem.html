<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>European Startup Ecosystem Map – Martin Mora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1000;
    }

    .logo {
      color: #667eea;
      text-decoration: none;
      font-weight: 700;
    }

    .page-header {
      padding-top: 120px;
      text-align: center;
      color: white;
      margin-bottom: 2rem;
    }

    iframe {
      border: none;
      width: 100%;
      height: 85vh;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    }

    .info-text {
      text-align: center;
      color: rgba(255,255,255,0.9);
      margin: 1.5rem auto;
      max-width: 800px;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .cta-back {
      background: white;
      color: #667eea;
      padding: 0.8rem 1.5rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      display: inline-block;
      margin-top: 1rem;
      transition: all 0.3s ease;
    }

    .cta-back:hover {
      background: #f8f8f8;
      transform: translateY(-2px);
    }

    /* Animation styles */
    .animate-up {
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 0.8s ease forwards;
    }

    @keyframes slideUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .site-footer {
      background-color: rgba(255,255,255,0.1);
      color: #fff;
      padding: 1.5rem 0;
      margin-top: 3rem;
      text-align: center;
    }

    .footer-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.8rem;
    }

    .social-icons a {
      color: #fff;
      margin: 0 10px;
      font-size: 1.3rem;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #ffcc00;
    }

  </style>
</head>

<body>
  <header class="py-3 text-center">
    <a href="index.html" class="logo fs-4">Martin Mora</a>
  </header>

  <section class="page-header animate-up" style="animation-delay:0.2s;">
    <h1 class="fw-bold">European Startup Ecosystem Map</h1>
    <p class="info-text animate-up" style="animation-delay:0.4s;">
      Explore innovative ventures, investment trends, and technology clusters shaping Europe’s startup scene.<br>
      Built in collaboration with 
      <a href="https://www.pampam.city" target="_blank" style="color:#ffccff; text-decoration:underline;">Pampam.City</a>.
    </p>
    <a href="offerings.html" class="cta-back animate-up" style="animation-delay:0.6s;">← Back to Offerings</a>
  </section>

  <div class="container-fluid px-4 animate-up" style="animation-delay:0.8s;">
    <iframe src="https://www.pampam.city/europe-rise-MPjGbJa08mbotKuTpUnf" allowfullscreen></iframe>
  </div>

  <!-- Footer (same style as the rest of the site) -->
  <footer class="site-footer">
    <div class="footer-content">
      <p>© 2025 Martin Mora</p>
      <div class="social-icons">
        <a href="https://www.linkedin.com/in/martinfmora/" target="_blank" aria-label="LinkedIn">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://github.com/martuain" target="_blank" aria-label="GitHub">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://medium.com/@mfmora" target="_blank" aria-label="Medium">
          <i class="fab fa-medium"></i>
        </a>
        <a href="https://substack.com/@mfmora913394?" target="_blank" aria-label="Substack">
          <i class="fa fa-bars" style="color: red"></i>
        </a>
      </div>
    </div>
  </footer>
</body>
</html>
