<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>European Startup Ecosystem Map – Martin Mora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      min-height: 100vh;
    }

    header {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1000;
    }

    .page-header {
      padding-top: 120px;
      text-align: center;
      color: white;
      margin-bottom: 2rem;
    }

    iframe {
      border: none;
      width: 100%;
      height: 85vh;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    }

    .info-text {
      text-align: center;
      color: rgba(255,255,255,0.85);
      margin: 1.5rem auto;
      max-width: 800px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #eee;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .cta-back {
      background: white;
      color: #667eea;
      padding: 0.8rem 1.5rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      display: inline-block;
      margin-top: 1rem;
      transition: all 0.3s ease;
    }

    .cta-back:hover {
      background: #f8f8f8;
      transform: translateY(-2px);
    }

    /* Footer */
      .site-footer {
        width: 100%;
        background: #f8f9fa;
        border-top: 1px solid #ddd;
        padding: 15px 20px;
      }
      
      .footer-content {
        max-width: 900px;         /* keeps footer content aligned with main page width */
        margin: 0 auto;           /* centers horizontally */
        display: flex;
        justify-content: center;  /* centers items as a group */
        align-items: center;
        gap: 25px;                /* space between text and icons */
        text-align: center;
      }
      
      .footer-content p {
        margin: 0;
        color: #333;
        font-size: 1rem;
      }
      
      .social-icons {
        display: flex;
        gap: 20px;
      }
      
      .social-icons a {
        font-size: 2rem;
        transition: transform 0.2s ease, color 0.3s ease;
      }
      
      .social-icons a[aria-label="LinkedIn"] {
        color: #0077b5;
      }
      
      .social-icons a[aria-label="GitHub"] {
        color: #000;
      }
      
      .social-icons a[aria-label="Medium"] {
        color: #00ab6c;
      }
      
      .social-icons a:hover {
        transform: scale(1.2);
        opacity: 0.8;
      }
    
  </style>
</head>
<body>
  <header class="py-3 text-center">
    <a href="index.html" class="logo fs-4 fw-bold text-decoration-none" style="background: linear-gradient(135deg,#667eea,#764ba2); -webkit-background-clip:text; -webkit-text-fill-color:transparent;">
      Martin Mora
    </a>
  </header>

  <section class="page-header">
    <h1 class="fw-bold animate-up">European Startup Ecosystem Map</h1>
    <p class="info-text animate-up" style="animation-delay:0.2s;">
      Explore innovative ventures, investment trends, and technology clusters shaping Europe’s startup scene.
      Built in collaboration with <a href:"https://www.pampam.city"><strong>Pampam.City</strong></a>.
    </p>
    <a href="blog.html" class="cta-back animate-up" style="animation-delay:0.3s;">← Back to Blog</a>
  </section>

  <div class="container-fluid px-4 animate-up" style="animation-delay:0.4s;">
    <iframe src="https://www.pampam.city/europe-rise-MPjGbJa08mbotKuTpUnf" allowfullscreen></iframe>
  </div>

    <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-content">
      <p>© 2025 Martin Mora</p>
      <div class="social-icons">
        <a href="https://www.linkedin.com/in/martinfmora/" target="_blank" aria-label="LinkedIn">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://github.com/martuain" target="_blank" aria-label="GitHub">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://medium.com/@mfmora" target="_blank" aria-label="Medium">
          <i class="fab fa-medium"></i>
        </a>
        <a href="https://substack.com/@mfmora913394?" target="_blank" aria-label="Substack"><i class='fa fa-bars' style='color: red'></i></a>
      </div>
    </div>
  </footer>

</body>
</html>
